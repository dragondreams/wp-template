<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHICKEN COOP CHATAUES</title>
    <meta name="robots" content="noindex, nofollow, noarchive"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src=""></script>
    <script src=""></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<a href="index.html">
				<img src="logo2.jpg	" alt="Chicken Coop Logo" />
			</a>
			<div id="utility">
				<ul>
					<li><a href="">Login</a></li>
					<li><a href="">My Account</a></li>
					<li><a href="">Shopping Cart</a></li>	
				</ul>
			</div>
			<div class="company-name">
				Chicken Coop Chateaus
			</div>
			<nav>
				<ul>
					<li><a href="">About</a></li>
					<li><a href="">Products</a></li>
					<li><a href="">Support</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</nav>	
		</header>
		<div class="content">
			
			<div class="long-banner">
				BILLING
			</div>
			<form id="billing-form">
				<fieldset id="billing-info">
					<legend>Billing Info</legend>
					<label>First Name</label>
					<input type="text" />
					<label>Last Name</label>
					<input type="text" />
					<label>First Address</label>
					<input type="text" />
					<label>Second Address</label>
					<input type="text" />
					<label>Zip</label>
					<input type="text" />
					<label>City</label>
					<input type="text" />
					<label>State</label>
					<input type="text" />
					<label>Country</label>
					<input type="text" />
					<label>Phone</label>
					<input type="text" />
				</fieldset>
				<fieldset id="shipping-info">
					<legend>Shipping Info</legend>
					<label>
						<input type="radio"/>
						Click here if same address as billing
					</label>
					<label>First Name</label>
					<input type="text" />
					<label>Last Name</label>
					<input type="text" />
					<label>First Address</label>
					<input type="text" />
					<label>Second Address</label>
					<input type="text" />
					<label>Zip</label>
					<input type="text" />
					<label>City</label>
					<input type="text" />
					<label>State</label>
					<input type="text" />
					<label>Country</label>
					<input type="text" />
					<label>Phone</label>
					<input type="text" />
				</fieldset>
				<fieldset id="payment-info">
					<legend>Payment Info</legend>
					<label>Select Credit Card</label>
					<select>
						<option>Visa</option>
						<option>Mastercard</option>
					</select>
					<label>Full Name on Card</label>
					<input type="text" />
					<label>Credit Card Number</label>
					<input type="text" />
					<label>Expiration Date</label>
					<select>
						<option>Jan</option>
						<option>Feb</option>
						<option>March</option>
					</select>
					<select>
						<option>2014</option>
						<option>2015</option>
						<option>2016</option>
					</select>
					<label>Security Code</label>
					<input type="text" />
				</fieldset>
				<fieldset id="shipping-method">
					<legend>Shipping Method</legend>
					<table id="shipping-table">
						<tr>
							<td>
								<label>
								<input type="radio"/>
								Free
								</label>
							</td>
							<td>$0.00</td>
						</tr>
						<tr>
							<td>
								<label>
								<input type="radio"/>
								Overnight Air
								</label>
							</td>
							<td>$50.00</td>
						</tr>
					</table>
					<!--<a href="review_order.html"<button>Submit Order</button></a> -->
					<a href="review_order.html" class="button right">SUBMIT</a>
				</fieldset>
			</form>

		</div>
		<footer>
			<p>Chicken Coop Chataues &copy; 2014</p>
		</footer>
	</div>	
</body>
</html>
